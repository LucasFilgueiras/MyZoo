<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyZoo</title>

    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="shortcut icon" href="./assets/images/favicon/favicon.ico" type="image/x-icon">
</head>

<body>
    <header>
        <h1>MyZoo</h1>
    </header>
    <main>
        <div class="animals-container info">
            <div class="animals foca">
                <img src="./assets/images/main/foca.jpg" alt="foca">
            </div>
            <div class="animals leao">
                <img src="./assets/images/main/leao.jpg" alt="leao">
            </div>
            <div class="animals elefante">
                <img src="./assets/images/main/elefante.jpg" alt="elefante">
            </div>
            <div class="animals girafa">
                <img src="./assets/images/main/girafa.jpg" alt="girafa">
            </div>
            <div class="animals macaco">
                <img src="./assets/images/main/macaco.jpg" alt="macaco">
            </div>
            <div class="animals hipopotamo">
                <img src="./assets/images/main/hipopotamo.jpg" alt="hipopotamo">
            </div>
            <div class="animals jacare">
                <img src="./assets/images/main/jacare.jpg" alt="jacare">
            </div>
            <div class="animals cobra">
                <img src="./assets/images/main/cobra.png" alt="cobra">
            </div>
        </div>
    </main>
    <footer>
        <p>MyZoo by Lucas Filgueiras</p>
    </footer>
</body>

</html>
